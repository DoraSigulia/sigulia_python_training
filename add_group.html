<table cellpadding="1" cellspacing="1" border="1">

</tr>

</tr>
<tr><td>click</td><td>name=new<datalist><option>name=new</option><option>//input[@name='new']</option><option>//div[@id='content']/form/input</option><option>//div[4]/form/input</option><option>css=input[name="new"]</option></datalist></td><td></td>

<tr><td>type</td><td>name=group_name<datalist><option>name=group_name</option><option>//input[@name='group_name']</option><option>//div[@id='content']/form/input</option><option>//div[4]/form/input</option><option>css=input[name="group_name"]</option></datalist></td><td>test</td>
</tr>
<tr><td>type</td><td>name=group_header<datalist><option>name=group_header</option><option>//textarea[@name='group_header']</option><option>//div[@id='content']/form/textarea</option><option>//textarea</option><option>css=textarea[name="group_header"]</option></datalist></td><td>test</td>
</tr>
<tr><td>type</td><td>name=group_footer<datalist><option>name=group_footer</option><option>//textarea[@name='group_footer']</option><option>//div[@id='content']/form/textarea[2]</option><option>//textarea[2]</option><option>css=textarea[name="group_footer"]</option></datalist></td><td>test</td>

</tr>
<tr><td>click</td><td>link=group page<datalist><option>link=group page</option><option>//a[contains(text(),'group page')]</option><option>//div[@id='content']/div/i/a</option><option>xpath=(//a[contains(@href, 'group.php')])[2]</option><option>//i/a</option><option>css=i &gt; a</option></datalist></td><td></td>
